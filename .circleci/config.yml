version: 2.1

# CI cred rotation counter = 3
# have to use the machine executor to mount volumes
commands:
  restore-cargo-deps-cache:
    steps:
      - restore_cache:
          name: Restore cargo dependencies cache
          key: cargo-cache-stable-{{ .Environment.CACHE_VERSION }}-{{ arch }}
  save-cargo-deps-cache:
    steps:
      - save_cache:
          name: Save cargo dependencies cache
          key: cargo-cache-stable-{{ .Environment.CACHE_VERSION }}-{{ arch }}-{{ epoch }}
          paths:
            - "/home/circleci/.cargo/registry"
            - "/home/circleci/project/target"
  setup-empty-registry:
    steps:
      - run:
          name: Create empty cargo registry
          command: mkdir -p /home/circleci/.cargo/registry
  clear_git_cache:
    steps:
      - run:
          name: Clear the cargo git cache
          command: rm -rf ~/.cargo/git/* && rm -rf ~/.cargo/registry/cache/*
  build_docs:
    steps:
      - run:
          name: Install nightly
          command: rustup install nightly
      - run:
          name: Build documentation
          command: tests/doc.sh
  test_mocks:
    steps:
      - run:
          name: Run mock tests
          command: cargo test --lib --features "mocks i-keys" --no-default-features
  test_default_features:
    steps:
      - checkout
      - restore-cargo-deps-cache
      - run:
          name: Run tests with default features
          command: source tests/environ && tests/runners/default-features.sh
      - save-cargo-deps-cache
  test_all_features:
    steps:
      - checkout
      - restore-cargo-deps-cache
      - run:
          name: Run tests with all features
          command: source tests/environ && tests/runners/all-features.sh
      - save-cargo-deps-cache
  test_redis_stack:
    steps:
      - checkout
      - restore-cargo-deps-cache
      - run:
          name: Run tests with redis-stack features
          command: source tests/environ && tests/runners/redis-stack.sh
      - save-cargo-deps-cache
  test_no_features:
    steps:
      - checkout
      - restore-cargo-deps-cache
      - run:
          name: Run tests with no features
          command: source tests/environ && tests/runners/no-features.sh
      - save-cargo-deps-cache
  test_sentinel:
    steps:
      - checkout
      - restore-cargo-deps-cache
      - run:
          name: Install and run sentinel tests
          command: source tests/environ && tests/runners/sentinel-features.sh
      - save-cargo-deps-cache
  test_tls_cluster:
    steps:
      - checkout
      - restore-cargo-deps-cache
      - run:
          name: Run cluster tests with native-tls features
          command: source tests/environ && tests/scripts/tls-creds.sh && tests/runners/cluster-native-tls.sh
      - save-cargo-deps-cache
  test_rustls_cluster:
    steps:
      - checkout
      - restore-cargo-deps-cache
      - run:
          name: Run cluster tests with rustls features
          command: source tests/environ && tests/scripts/tls-creds.sh && tests/runners/cluster-rustls.sh
      - save-cargo-deps-cache
  test_default_nil_types_features:
    steps:
      - checkout
      - restore-cargo-deps-cache
      - run:
          name: Run tests with default-nil-types features
          command: source tests/environ && tests/runners/default-nil-types.sh
      - save-cargo-deps-cache
  test_unix_socket:
    steps:
      - checkout
      - restore-cargo-deps-cache
      - run:
          name: Run tests with unix socket features
          command: source tests/environ && tests/runners/unix-socket.sh
      - save-cargo-deps-cache
  test_valkey:
    steps:
      - checkout
      - restore-cargo-deps-cache
      - run:
          name: Run tests against local valkey deployments
          command: |
            source tests/environ
            USE_VALKEY=1 tests/scripts/install_redis_centralized.sh
            USE_VALKEY=1 tests/scripts/install_redis_clustered.sh
            tests/runners/default-features.sh
      - save-cargo-deps-cache

jobs:
  test-default-nil-types-7_2:
    machine:
      image: ubuntu-2204:2022.10.2
      docker_layer_caching: true
    resource_class: medium
    environment:
      REDIS_VERSION: 7.2.4
    steps:
      - test_default_nil_types_features
  test-default-7_2:
    machine:
      image: ubuntu-2204:2022.10.2
      docker_layer_caching: true
    resource_class: medium
    environment:
      REDIS_VERSION: 7.2.4
    steps:
      - test_default_features
  test-unix-socket-7_2:
    machine:
      image: ubuntu-2204:2022.10.2
      docker_layer_caching: true
    resource_class: medium
    environment:
      REDIS_VERSION: 7.2.4
    steps:
      - test_unix_socket
  test-redis-stack-7_2:
    machine:
      image: ubuntu-2204:2022.10.2
      docker_layer_caching: true
    resource_class: medium
    environment:
      REDIS_VERSION: 7.2.4
    steps:
      - test_redis_stack
  test-no-features-7_2:
    machine:
      image: ubuntu-2204:2022.10.2
      docker_layer_caching: true
    resource_class: medium
    environment:
      REDIS_VERSION: 7.2.4
    steps:
      - test_no_features
  test-all-features-7_2:
    machine:
      image: ubuntu-2204:2022.10.2
      docker_layer_caching: true
    resource_class: medium
    environment:
      REDIS_VERSION: 7.2.4
    steps:
      - test_all_features
  test-cluster-tls-features-7_2:
    machine:
      image: ubuntu-2204:2022.10.2
      docker_layer_caching: true
    resource_class: medium
    environment:
      REDIS_VERSION: 7.2.4
      FRED_CI_TLS: true
    steps:
      - test_tls_cluster
  test-cluster-rustls-features-7_2:
    machine:
      image: ubuntu-2204:2022.10.2
      docker_layer_caching: true
    resource_class: medium
    environment:
      REDIS_VERSION: 7.2.4
      FRED_CI_TLS: true
    steps:
      - test_rustls_cluster
  test-sentinel-7_2:
    machine:
      image: ubuntu-2204:2022.10.2
      docker_layer_caching: true
    resource_class: medium
    environment:
      REDIS_VERSION: 7.2.4
    steps:
      - test_sentinel
  test-valkey-7_2:
    machine:
      image: ubuntu-2204:2022.10.2
      docker_layer_caching: true
    resource_class: medium
    environment:
      REDIS_VERSION: 7.2.4
    steps:
      - test_valkey
  test-misc:
    docker:
      - image: cimg/rust:1.77.1
    environment:
      CARGO_NET_GIT_FETCH_WITH_CLI: true
    steps:
      - checkout
      - build_docs
      - test_mocks
      - run:
          name: Check partial tracing
          command: cargo check --features partial-tracing
  check-all-interface-features:
    docker:
      - image: cimg/rust:1.77.1
    environment:
      CARGO_NET_GIT_FETCH_WITH_CLI: true
    steps:
      - checkout
      - run:
          name: Check all features
          command: tests/scripts/check_features.sh
  clippy-lint:
    docker:
      - image: cimg/rust:1.77.1
    environment:
      CARGO_NET_GIT_FETCH_WITH_CLI: true
    steps:
      - checkout
      - run:
          name: Clippy
          command: cargo clippy --all-features --lib -p fred -- -Dwarnings


workflows:
  version: 2
  build:
    jobs:
      - test-default-7_2
      - test-all-features-7_2
      - test-no-features-7_2
      - test-default-nil-types-7_2
      - test-redis-stack-7_2
      - test-sentinel-7_2
      - test-unix-socket-7_2
      - test-misc
      - test-cluster-tls-features-7_2
      - test-cluster-rustls-features-7_2
      - clippy-lint
      - check-all-interface-features