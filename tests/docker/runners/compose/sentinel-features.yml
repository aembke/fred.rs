version: '2'

services:
  sentinel-tests:
    depends_on:
      - redis-sentinel-main
      - redis-sentinel-replica
      - redis-sentinel-3
    container_name: "sentinel-tests"
    build:
      context: ../../../
      dockerfile: "${FRED_BASE_DOCKERFILE}"
      args:
        REDIS_VERSION: "${REDIS_VERSION}"
    networks:
      - app-tier
    command:
      - "/project/tests/docker/runners/bash/sentinel-features.sh"
      - "${TEST_ARGV}"
    environment:
      RUST_LOG: "${RUST_LOG}"
      CIRCLECI_TESTS: "${CIRCLECI_TESTS}"
      REDIS_VERSION: "${REDIS_VERSION}"
      FRED_REDIS_SENTINEL_HOST: "${FRED_REDIS_SENTINEL_HOST}"
      FRED_REDIS_SENTINEL_PORT: "${FRED_REDIS_SENTINEL_PORT}"
      REDIS_USERNAME: "${REDIS_USERNAME}"
      REDIS_PASSWORD: "${REDIS_PASSWORD}"
      REDIS_SENTINEL_PASSWORD: "${REDIS_SENTINEL_PASSWORD}"
      CARGO_HTTP_DEBUG: "${CARGO_HTTP_DEBUG}"
      CARGO_NET_GIT_FETCH_WITH_CLI: "${CARGO_NET_GIT_FETCH_WITH_CLI}"
      RUSTC_WRAPPER: "${RUSTC_WRAPPER}"
      SCCACHE_CACHE_SIZE: "${SCCACHE_CACHE_SIZE}"
    volumes:
      - "../../..:/project"
      - "~/.cargo/bin/sccache:/usr/local/cargo/bin/sccache"
      - "~/.cargo/registry:/usr/local/cargo/registry"
      - "~/.cache/sccache:/home/root/.cache/sccache"