version: '2'

networks:
  app-tier:
    driver: bridge

services:
  redis-main:
    image: 'bitnami/redis:${REDIS_VERSION}'
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - "6379"
    networks:
      - app-tier
  redis-replica:
    image: 'bitnami/redis:${REDIS_VERSION}'
    depends_on:
      - redis-main
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_REPLICATION_MODE=slave
      - REDIS_MASTER_HOST=redis-main
    ports:
      - "6379"
    networks:
      - app-tier
  redis-sentinel:
    image: 'bitnami/redis-sentinel:${REDIS_VERSION}'
    depends_on:
      - redis-main
      - redis-replica
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_MASTER_HOST=redis-main
      - REDIS_MASTER_SET=redis-sentinel-main
    ports:
      - '26379-26381:26379'
    networks:
      - app-tier
